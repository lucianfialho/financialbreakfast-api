name: ğŸ™ï¸ Quarterly Earnings Call Processor

on:
  # Run automatically every 3 months (quarterly)
  schedule:
    # Run on the 15th of Jan, Apr, Jul, Oct at 10:00 UTC
    # This is typically after earnings calls are published
    - cron: '0 10 15 1,4,7,10 *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      company:
        description: 'Company symbol to process'
        required: false
        default: 'PETR4'
        type: string
      mode:
        description: 'Processing mode'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - all

env:
  PYTHON_VERSION: '3.11'

jobs:
  process-earnings-calls:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Max 1 hour for processing

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-full.txt

      - name: ğŸ” Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg postgresql-client

      - name: ğŸ—„ï¸ Setup database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "ğŸ—„ï¸ Setting up database schema..."
          psql $DATABASE_URL -f migrations/create_earnings_calls_tables_basic.sql
          echo "âœ… Database setup complete"

      - name: ğŸ™ï¸ Run quarterly processor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          COMPANY: ${{ github.event.inputs.company || 'PETR4' }}
          MODE: ${{ github.event.inputs.mode || 'latest' }}
        run: |
          echo "ğŸš€ Starting quarterly processing for $COMPANY (mode: $MODE)"
          python scripts/quarterly_processor.py

      - name: ğŸ“Š Upload processing logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processing-logs-${{ github.run_number }}
          path: |
            pipeline_output/
            downloads/
            transcriptions/
          retention-days: 30

      - name: ğŸ“¢ Notify on success
        if: success()
        run: |
          echo "âœ… Quarterly processing completed successfully"
          echo "ğŸ” New semantic search data available"
          echo "ğŸŒ API: https://financialbreakfast-production.up.railway.app"

      - name: ğŸ“¢ Notify on failure
        if: failure()
        run: |
          echo "âŒ Quarterly processing failed"
          echo "ğŸ“‹ Check logs for details"

  deploy-updates:
    runs-on: ubuntu-latest
    needs: process-earnings-calls
    if: success()

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš„ Trigger Railway deployment
        run: |
          echo "ğŸš„ Railway will auto-deploy from main branch"
          echo "ğŸ“Š New data processed and ready for semantic search"

      - name: ğŸ§ª Test production endpoints
        run: |
          echo "ğŸ§ª Testing production API endpoints..."

          # Wait for deployment
          sleep 30

          # Test semantic search endpoint
          response=$(curl -s -w "%{http_code}" \
            -H "X-API-Key: demo-key-12345" \
            "https://financialbreakfast-production.up.railway.app/api/v1/earnings-calls/search?query=petroleo&limit=1")

          echo "API Response: $response"

          if [[ "$response" == *"200"* ]] || [[ "$response" == *"503"* ]]; then
            echo "âœ… Production API is responding"
          else
            echo "âš ï¸ Production API might need time to deploy"
          fi

  update-mcp:
    runs-on: ubuntu-latest
    needs: process-earnings-calls
    if: success()

    steps:
      - name: ğŸ›’ Checkout MCP repository
        uses: actions/checkout@v4
        with:
          repository: lucianfialho/financialbreakfast-mcp
          token: ${{ secrets.GITHUB_TOKEN }}
          path: mcp-repo

      - name: ğŸ“¦ Update MCP version
        run: |
          cd mcp-repo

          # Increment patch version
          current_version=$(jq -r '.version' package.json)
          echo "Current MCP version: $current_version"

          # Update manifest with new data timestamp
          jq '.description = "Access 22+ periods of historical financial data with latest earnings call semantic search"' manifest.json > tmp.json
          mv tmp.json manifest.json

          echo "âœ… MCP updated with latest data reference"

      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ“ˆ Quarterly Processing Summary:"
          echo "   âœ… Audio files processed"
          echo "   âœ… Semantic search updated"
          echo "   âœ… Production API deployed"
          echo "   âœ… MCP server ready"
          echo ""
          echo "ğŸ” Users can now search:"
          echo "   - Latest earnings call insights"
          echo "   - Updated sentiment analysis"
          echo "   - Fresh financial context"